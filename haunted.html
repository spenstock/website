<html lang="en">
 <head>

     #myCanvas {
         border: 1px solid black;

 </head>
<body onload="init();">
    <canvas id="myCanvas" width="800" height="400">
            Your browser does not support the canvas tag.
    </canvas>
<script id="jsbin-javascript">
var canvas = document.querySelector("#myCanvas");
var context = canvas.getContext("2d");

var canvasPos = getPosition(canvas);
var mouseX = 0;
var mouseY = 0;
var clickSpeedRange = 65;
var sqSize = 20;
var xPos = 50;
var yPos = 200;
var dX = 0;
var dY = 0;
var oldMouseX = 50;
var oldMouseY = 200;
var grav = 0.4;
var Yspeed = 0;
var level = 0;
var y1, y2, x1, x2 = 0;
var stage = 0;
var rainSpeed = 0;
var lightning = 0;
var lightningXPos = 0;
var lightningYPos = 0;
var lightningSound;

function init(){
canvas.addEventListener("mousemove", setMousePosition, false);
canvas.addEventListener("mousedown", mouseDown, false);
document.body.addEventListener("mouseup", mouseUp, false);
lightningSound = new sound("bounce.mp3");
requestAnimationFrame(animate);
}
function setMousePosition(e) {
mouseX = e.clientX - canvasPos.x;
mouseY = e.clientY - canvasPos.y;
}
function mouseDown() {
  mouseIsDown = 1;
  oldMouseX = mouseX;
  oldMouseY = mouseY;
}
function mouseUp() {
  mouseIsDown = 0;
}

function animate() { 
dX = oldMouseX - xPos;
dY = oldMouseY - yPos;
  
if (dX >= clickSpeedRange){
   dX = clickSpeedRange;
}
if (dX >= clickSpeedRange){
   dX = clickSpeedRange;
}  
if (dY <= -clickSpeedRange){
   dY = -clickSpeedRange;
}
if (dX <= -clickSpeedRange){
   dX = -clickSpeedRange;
}  
  
Yspeed -= grav;

xPos += (dX / 15);
yPos += (dY / 15);
  
if (yPos < 380) {
   yPos -= Yspeed;
}
  
vertSpeed = Yspeed-dY/15

context.clearRect(0, 0, canvas.width, canvas.height);
background();
if(stage == 1 || stage === 0) {
  rain();
}
platform();
calculateMapPosition();
  
  
// debug here:
context.fillText(stage, canvas.width/2, canvas.height/2, 800);  
  
  
  
if (xPos >= 758 && yPos >= 330 && stage == 1) {
  nextLevel();
}  
        context.font = "24pt Helvetica";
//         context.fillText(vertSpeed, 50, 50, 150);
//         context.fillText(level, 350, 50, 150);
//         context.fillText(dX + "," + dY, 150, 150, 350); 
 
context.fillStyle = "#F4E910";
context.fillRect(xPos - sqSize / 2,
yPos - sqSize / 2,
sqSize,
sqSize);
requestAnimationFrame(animate);  
}

function background() {
context.fillStyle = "#000027";  
context.fillRect(0, 0, canvas.width, canvas.height);
// context.fillStyle = "#125711";   

// context.fillRect(0-xPos/9, 0, 50, canvas.height);    
// context.fillRect(100-(xPos/12), 0, 50, canvas.height);
// context.fillRect(200-(xPos/18), 0, 50, canvas.height);
// context.fillRect(300-(xPos/12), 0, 50, canvas.height);
// context.fillRect(400-(xPos/12), 0, 50, canvas.height);
// context.fillRect(500-(xPos/12), 0, 50, canvas.height);
// context.fillRect(600-(xPos/12), 0, 50, canvas.height);  
// context.fillRect(700-(xPos/12), 0, 50, canvas.height);
// context.fillRect(800-(xPos/12), 0, 50, canvas.height);
// context.fillRect(900-(xPos/12), 0, 50, canvas.height);
// context.fillRect(1000-(xPos/12), 0, 50, canvas.height);
// context.fillStyle = "#016E00";  
// context.fillRect(170-(xPos/4.5), 0, 57, canvas.height);
// context.fillRect(223-(xPos/8), 0, 40, canvas.height);
// context.fillRect(350-(xPos/6), 0, 155, canvas.height);
// context.fillRect(690-(xPos/5), 0, 50, canvas.height);
// context.fillRect(590-(xPos/7), 0, 50, canvas.height);
// context.fillRect(790-(xPos/6), 0, 50, canvas.height);
context.fillStyle = "#F4E910";
}

function platform() {
context.fillStyle = "#cccccc";    
createPlatform(0,370,800,40);
if(stage == 1) {
drawFlag(770,330);
}
  
// if (yPos >= 380) {
//    xPos = 20;
//    yPos = 360;
//    stop();
// }
// vine:
// if (xPos +  sqSize / 2 > (200) && xPos - sqSize / 2 < (230) && yPos +  sqSize / 2 > (200) && yPos - sqSize / 2 < 230) {
//    stop();  
// }  
}

function createPlatform(x1,y1,x2,y2) {    
  context.fillRect(x1, y1, x2, y2);
  
if (xPos +  sqSize / 2 >= (x1) && xPos - sqSize / 2 <= (x1+x2) && yPos +  sqSize / 2 >= (y1) && yPos - sqSize / 2 <= y1+y2) {
  if(vertSpeed <= 0 && yPos +  sqSize / 2 <= y1 + 20) {
   yPos = y1 - 10;
   stop();  
  }
}
}

function nextLevel() {
  level = 1;
  context.font = "80pt Helvetica";
  context.textAlign = "center";
  context.textBaseline = "middle";
  context.fillStyle = "rgb(255,215,0)";
  context.fillText("YOU WIN", canvas.width/2, canvas.height/2, 800);
  context.fillText("MORE SOON", canvas.width/2, canvas.height/2 + 100, 800);
  //window.location.href = 'https://spenstock.gq/snow.html';
}

function stop() {
   Yspeed = 0;
   oldMouseY = yPos;
   oldMouseX = xPos;
}

function drawFlag(x1,y1) {
      context.fillStyle='orange';   
      context.beginPath();
      context.moveTo(x1, y1);
      context.lineTo(x1, y1 + 15);
      context.lineTo(x1 + 20, y1 + 7.5);
      context.fill();
      context.fillStyle='grey';     
      context.fillRect(x1-2, y1, 2,40 );
}

function calculateMapPosition() {
  if(xPos > 780 && stage < 2) {
    oldMouseX -= 760;
    oldMouseY = 350;
    yPos = oldMouseY;
    xPos = oldMouseX;
    stage += 1;
  }
  if(xPos < 20 && stage > -2) {
    oldMouseX += 760;
    oldMouseY = 350;
    yPos = oldMouseY;
    xPos = oldMouseX;
    stage -= 1;
  }
}  

function rain() {
context.fillStyle = "#FFFFFF";  
  for (var j = 0; j < 20; j++) {
    for (var i = 0; i < 20; i++) {
     context.fillRect(Math.floor((Math.random() * 800) + 1), Math.floor((Math.random() * 800) + 1) + j * 40 - 400, 1, 8);   
     rainSpeed += 0.007;
    }
  
    if(rainSpeed + 40 > 400) {
     rainSpeed = 0;
    }
  }
context.fillStyle = "#F4E910";    
  if(Math.floor((Math.random() * 40) + 1) == 9) {
     lightning = 1;
     setTimeout(reset, 750);
     lightningSound.play();
     lightningXPos = Math.floor((Math.random() * 800) + 1);
     lightningYPos = Math.floor((Math.random() * 100) + 1);
     //lightning random qualities next? i.e width/height
  }
  if(lightning == 1) {
      context.beginPath();
      context.moveTo(lightningXPos, lightningYPos);
      context.lineTo(lightningXPos - 35, lightningYPos + 100);
      context.lineTo(lightningXPos + 0, lightningYPos + 200);
      context.lineTo(lightningXPos - 15, lightningYPos + 300);
      context.lineTo(lightningXPos + 0, lightningYPos + 400);
      context.lineTo(lightningXPos + 10, lightningYPos + 400);
      context.lineTo(lightningXPos + 0, lightningYPos + 300);
      context.lineTo(lightningXPos + 25, lightningYPos + 200);
      context.lineTo(lightningXPos + 0, lightningYPos + 100);
      context.lineTo(lightningXPos + 40, lightningYPos);
      context.fill();
      
      if(xPos +  sqSize / 2 >= (lightningXPos - 15) && xPos - sqSize / 2 <= (lightningXPos + 15) && yPos +  sqSize / 2 >= (lightningYPos + 250) && yPos - sqSize / 2 <= lightningYPos + 370){
        death()
      }
//       context.fillRect(lightningXPos - 15 ,lightningYPos + 250,30,120)
  }
context.fillStyle = "#F4E910";  
}

function reset() {
  lightning = 0;
}

function death() {
    context.fillStyle = "#Fe00E0"; 
    stage = 0;
    yPos = 0;
    xPos = 50;
    stop();
}

//collision function

// deal with the page getting resized or scrolled
window.addEventListener("scroll", updatePosition, false);
window.addEventListener("resize", updatePosition, false);

function updatePosition() {
canvasPos = getPosition(canvas);
}

// Helper function to get an element's exact position
function getPosition(el) {
var xPos = 0;
var yPos = 0;

while (el) {
if (el.tagName == "BODY") {
// deal with browser quirks with body/window/document and page scroll
var xScroll = el.scrollLeft || document.documentElement.scrollLeft;
var yScroll = el.scrollTop || document.documentElement.scrollTop;

xPos += (el.offsetLeft - xScroll + el.clientLeft);
yPos += (el.offsetTop - yScroll + el.clientTop);
} else {
// for all other non-BODY elements
xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
yPos += (el.offsetTop - el.scrollTop + el.clientTop);
}

el = el.offsetParent;
}
return {
x: xPos,
y: yPos
};
  
} 
function sound(src) {
  this.sound = document.createElement("audio");
  this.sound.src = src;
  this.sound.setAttribute("preload", "auto");
  this.sound.setAttribute("controls", "none");
  this.sound.style.display = "none";
  document.body.appendChild(this.sound);
  this.play = function(){
    this.sound.play();
  }
  this.stop = function(){
    this.sound.pause();
  }
}
</script>
