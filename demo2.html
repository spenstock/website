<meta name="robots" content="noindex">
<html lang="en">
 <head>
 <style>
     #myCanvas {
         border: 1px solid black;
     }
 </style>
   <title>Canvas</title>
  <meta charset="utf-8"/>
 </head>
<body onload="init();">
    <canvas id="myCanvas" width="400" height="400">
            Your browser does not support the canvas tag.
    </canvas>
<script id="jsbin-javascript">
   var canvas, ctx;
   var rectangleX = 0;
   var rectangleY = 0;
   var speed = 1;
   var Yspeed = 3;
   var down = 0;
  
   function init() {
     // This function is called after the page is loaded
     // 1 - Get the canvas
     canvas = document.getElementById('myCanvas');
     // 2 - Get the context
     ctx=canvas.getContext('2d');
     // 3 - we can draw
     requestAnimationFrame(activeSquare);
   }
   function drawSomething() {
     // draw a red rectangle
     // animate

     ctx.fillStyle='#F1F1F0';     
     ctx.fillRect(0,0 - down, canvas.width, canvas.height);
     
     ctx.fillStyle='skyblue';
     ctx.fillRect(0,100 - down,canvas.width,290);
     
     ctx.fillStyle='#3366FF';
     ctx.fillRect(0,200 - down,canvas.width,300);
     
     ctx.fillStyle='#0000FF';
     ctx.fillRect(0,300 - down,canvas.width,canvas.height);
     
   }
   function activeSquare() {
     ctx.clearRect(0,0, canvas.width, canvas.height);
     drawSomething();
     ctx.fillStyle='yellow';
     ctx.fillRect(rectangleX,rectangleY,60,60);
     rectangleX += speed;
     rectangleY += Yspeed;

     
     if ((rectangleX >= 340) || (rectangleX <= 0)) {
       speed = -speed;
     }
     if ((rectangleY <= 0) || (rectangleY >= 350)) {
       Yspeed = -Yspeed;
     }
     if (rectangleY > 100){
       down += Yspeed;
     }
     if (rectangleY <= 100) {
       down = 0;
     }
     
     requestAnimationFrame(activeSquare);
   }
</script>
</body>
</html>
